<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script>
    function rowClicked(value) {
        location.href = "/techs/" + value;
    }
</script>
<head lang="en">
 
    <title>Information Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
    <style> 
        table { 
            font-family: arial, sans-serif; 
            border-collapse: collapse; 
            width: 50%; 
        } 
          
        td, 
        th { 
            border: 1px solid #dddddd; 
            text-align: left; 
            padding: 8px; 
        } 
          
        h1 { 
            color: green; 
        } 
    </style>  
</head>

<body>
<h2>All Technology</h2><br>       
        
    <table border=1 class="sortable">
	  <tr>
	  <th>Technology ID</th>
	  <th>Technology</th>
	  <th>Category</th> </tr>
	  <tr th:each="tech : ${allTechs}" style="cursor: pointer"
     	th:onclick="'javascript:rowClicked(\'' + ${tech.technologyId} + '\');'"
     	onmouseover="this.bgColor ='#C0C0C0';this.style.cursor='pointer'" 
	  	onmouseout="this.bgColor='';this.style.cursor='default'">
	  	
        <td th:text="${tech.technologyId}">1</td>
        <td th:text="${tech.technologyType}">1</td>
        <td th:text="${tech.category}">1</td>
      </tr>
    </table>
        
    <script> 
            $(document).ready(function() { 
                $("#gfg").on("keyup", function() { 
                    var value = $(this).val().toLowerCase(); 
                    $("#geeks tr").filter(function() { 
                        $(this).toggle($(this).text() 
                        .toLowerCase().indexOf(value) > -1) 
                    }); 
                }); 
            }); 
        </script> 
</body>
</html>
